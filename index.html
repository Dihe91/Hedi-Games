<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Dash - Survival</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff007f;
            --neon-purple: #bc13fe;
            --bg-dark: #0a0a0c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            touch-action: none;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 900px;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            flex-grow: 1;
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 10;
        }

        .stat-box {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 8px;
            backdrop-filter: blur(2px);
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--neon-blue);
            font-weight: bold;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
        }

        h1 {
            font-size: clamp(32px, 10vw, 56px);
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
        }

        .instructions {
            margin-bottom: 40px;
            line-height: 1.6;
            color: #ccc;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 18px 50px;
            font-size: 20px;
            background: transparent;
            color: white;
            border: 2px solid var(--neon-blue);
            border-radius: 40px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.9);
            background: var(--neon-blue);
            color: #000;
        }

        .hidden { display: none !important; }

        #toast {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--neon-purple);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 30;
        }

        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div class="stat-box">
            <div class="stat-label">Score</div>
            <div id="score-val" class="stat-value">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Meilleur</div>
            <div id="high-score-val" class="stat-value">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="overlay">
        <h1 id="main-title">NEON DASH</h1>
        <div class="instructions">
            <p>Esquivez les obstacles <strong>roses</strong></p>
            <p>Collectez les cristaux <strong>violets</strong></p>
            <p style="margin-top:10px; font-size:12px; color:var(--neon-blue)">Glissez votre doigt pour bouger</p>
        </div>
        <button id="start-btn">Démarrer</button>
    </div>

    <div id="toast">NOUVEAU RECORD !</div>
</div>

<script>
    // --- Moteur Audio Synthétisé (Web Audio API) ---
    const AudioEngine = {
        ctx: null,
        init: function() {
            if (!this.ctx) {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }
        },
        playTone: function(freq, type, duration, vol = 0.1) {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + duration);
        },
        playCollect: function() {
            if (!this.ctx) return;
            // Son cristallin "Ting"
            this.playTone(800, 'sine', 0.1, 0.1);
            setTimeout(() => this.playTone(1200, 'sine', 0.2, 0.08), 50);
        },
        playCrash: function() {
            if (!this.ctx) return;
            // Son grave "Bzzzt"
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, this.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, this.ctx.currentTime + 0.4);
            gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.4);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + 0.4);
        },
        playStart: function() {
            this.init();
            if (this.ctx.state === 'suspended') this.ctx.resume();
            // Son montant "Whoosh"
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(200, this.ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(600, this.ctx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.3);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + 0.3);
        }
    };

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score-val');
    const highScoreEl = document.getElementById('high-score-val');
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('start-btn');
    const toast = document.getElementById('toast');

    let width, height;
    let score = 0;
    let highScore = 0;
    
    try {
        highScore = parseInt(localStorage.getItem('neonDashHighScore')) || 0;
    } catch (e) {}

    let isGameRunning = false;
    let difficulty = 1;
    let player;
    let obstacles = [];
    let particles = [];
    let crystals = [];

    class Player {
        constructor() {
            this.radius = 15;
            this.x = width / 2;
            this.y = height * 0.8;
            this.targetX = this.x;
            this.targetY = this.y;
            this.trail = [];
        }
        update() {
            this.x += (this.targetX - this.x) * 0.25;
            this.y += (this.targetY - this.y) * 0.25;
            this.trail.push({x: this.x, y: this.y, a: 0.5});
            if(this.trail.length > 10) this.trail.shift();
        }
        draw() {
            this.trail.forEach((t, i) => {
                ctx.beginPath();
                ctx.arc(t.x, t.y, this.radius * (i/10), 0, Math.PI*2);
                ctx.fillStyle = `rgba(0, 242, 255, ${i/20})`;
                ctx.fill();
            });
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            ctx.fillStyle = '#00f2ff';
            ctx.shadowBlur = 15; ctx.shadowColor = '#00f2ff';
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius * 0.4, 0, Math.PI*2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }
    }

    class Obstacle {
        constructor() {
            this.w = 25 + Math.random() * 30;
            this.x = Math.random() * (width - this.w);
            this.y = -50;
            this.speed = (3 + Math.random() * 2) * difficulty;
            this.rot = 0;
            this.rotS = (Math.random() - 0.5) * 0.1;
        }
        update() {
            this.y += this.speed;
            this.rot += this.rotS;
            return this.y > height + 50;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x + this.w/2, this.y + this.w/2);
            ctx.rotate(this.rot);
            ctx.strokeStyle = '#ff007f';
            ctx.lineWidth = 3;
            ctx.shadowBlur = 10; ctx.shadowColor = '#ff007f';
            ctx.strokeRect(-this.w/2, -this.w/2, this.w, this.w);
            ctx.restore();
            ctx.shadowBlur = 0;
        }
    }

    class Crystal {
        constructor() {
            this.x = Math.random() * (width - 40) + 20;
            this.y = -50;
            this.s = 3 * difficulty;
        }
        update() { this.y += this.s; return this.y > height + 50; }
        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x, this.y - 12);
            ctx.lineTo(this.x + 12, this.y);
            ctx.lineTo(this.x, this.y + 12);
            ctx.lineTo(this.x - 12, this.y);
            ctx.closePath();
            ctx.fillStyle = '#bc13fe';
            ctx.shadowBlur = 15; ctx.shadowColor = '#bc13fe';
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    class Particle {
        constructor(x,y,c) {
            this.x=x; this.y=y; this.c=c;
            this.vx=(Math.random()-0.5)*8;
            this.vy=(Math.random()-0.5)*8;
            this.l=1;
        }
        update() { this.x+=this.vx; this.y+=this.vy; this.l-=0.03; return this.l<=0; }
        draw() { ctx.globalAlpha=this.l; ctx.fillStyle=this.c; ctx.beginPath(); ctx.arc(this.x,this.y,2,0,Math.PI*2); ctx.fill(); ctx.globalAlpha=1; }
    }

    function resize() {
        width = canvas.width = window.innerWidth > 600 ? 600 : window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function init() {
        resize();
        window.addEventListener('resize', resize);
        highScoreEl.innerText = highScore;
        player = new Player();

        const move = (ex, ey) => {
            if(!isGameRunning) return;
            const r = canvas.getBoundingClientRect();
            player.targetX = ex - r.left;
            player.targetY = ey - r.top;
        };

        canvas.addEventListener('mousemove', e => move(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', e => {
            move(e.touches[0].clientX, e.touches[0].clientY);
            e.preventDefault();
        }, {passive: false});

        startBtn.addEventListener('click', () => {
            AudioEngine.playStart(); // Joue le son de départ
            score = 0; difficulty = 1; obstacles = []; crystals = []; particles = [];
            isGameRunning = true;
            overlay.classList.add('hidden');
        });

        loop();
    }

    function loop() {
        ctx.fillStyle = 'rgba(10, 10, 12, 0.3)';
        ctx.fillRect(0, 0, width, height);

        if (isGameRunning) {
            score += 0.15;
            difficulty += 0.0001;
            scoreEl.innerText = Math.floor(score);

            if(Math.random() < 0.03 + (difficulty * 0.01)) obstacles.push(new Obstacle());
            if(Math.random() < 0.005) crystals.push(new Crystal());

            player.update();
            player.draw();

            obstacles.forEach((o, i) => {
                if(o.update()) obstacles.splice(i, 1);
                else {
                    o.draw();
                    const dx = player.x - (o.x + o.w/2);
                    const dy = player.y - (o.y + o.w/2);
                    if(Math.sqrt(dx*dx + dy*dy) < player.radius + o.w/2 - 5) {
                        isGameRunning = false;
                        AudioEngine.playCrash(); // Joue le son de mort
                        for(let j=0; j<30; j++) particles.push(new Particle(player.x, player.y, '#00f2ff'));
                        if(score > highScore) {
                            highScore = Math.floor(score);
                            localStorage.setItem('neonDashHighScore', highScore);
                            highScoreEl.innerText = highScore;
                            toast.classList.add('show');
                            setTimeout(() => toast.classList.remove('show'), 2000);
                        }
                        document.getElementById('main-title').innerText = "SCORE: " + Math.floor(score);
                        startBtn.innerText = "Rejouer";
                        overlay.classList.remove('hidden');
                    }
                }
            });

            crystals.forEach((c, i) => {
                if(c.update()) crystals.splice(i, 1);
                else {
                    c.draw();
                    const dx = player.x - c.x; const dy = player.y - c.y;
                    if(Math.sqrt(dx*dx + dy*dy) < player.radius + 15) {
                        crystals.splice(i, 1);
                        score += 50;
                        AudioEngine.playCollect(); // Joue le son de cristal
                        for(let j=0; j<10; j++) particles.push(new Particle(c.x, c.y, '#bc13fe'));
                    }
                }
            });
        }

        particles.forEach((p, i) => { if(p.update()) particles.splice(i,1); else p.draw(); });
        requestAnimationFrame(loop);
    }

    window.onload = init;
</script>
</body>
</html>
