<head>

    <title>Neon Dash - Arcade Edition</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff007f;
            --neon-purple: #bc13fe;
            --bg-dark: #0a0a0c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            touch-action: none;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 900px;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            flex-grow: 1;
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 10;
        }

        .stat-box {
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 5px 15px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--neon-blue);
            font-weight: bold;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        #overlay, #language-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            z-index: 20;
            padding: 20px;
            transition: opacity 0.3s;
            justify-content: center; 
            align-items: center;
        }

        /* Langue Screen Specifics */
        #language-screen {
            z-index: 30; /* Au dessus de tout */
            background: #000; /* Fond totalement opaque pour le choix */
        }

        #overlay.game-over-layout {
            justify-content: flex-end;
            padding-bottom: 80px;
            background: rgba(0, 0, 0, 0.7);
        }

        h1.start-title {
            font-size: clamp(32px, 10vw, 56px);
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

        .instructions {
            margin-bottom: 30px;
            line-height: 1.6;
            color: #ccc;
            font-size: 16px;
            text-align: center;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 250px;
        }

        /* Grille pour les langues */
        .lang-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: transparent;
            color: white;
            border: 2px solid var(--neon-blue);
            border-radius: 40px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            transition: 0.3s;
            width: 100%;
            font-weight: bold;
        }

        button:active {
            transform: scale(0.95);
            background: var(--neon-blue);
            color: #000;
        }

        button.secondary {
            border-color: white;
            opacity: 0.8;
            box-shadow: none;
        }
        
        button.secondary:active {
            background: white;
            opacity: 1;
        }

        /* Style spÃ©cifique boutons langues */
        .lang-btn {
            font-size: 16px;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }
        .lang-btn:active {
            background: var(--neon-purple);
        }

        .hidden { display: none !important; opacity: 0; pointer-events: none; }

        #toast {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-300%); 
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 900;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            z-index: 30;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            opacity: 0;
            pointer-events: none;
            letter-spacing: 1px;
        }

        #toast.show { 
            transform: translateX(-50%) translateY(50px);
            opacity: 1;
        }

        #milestone-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            font-size: 120px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.15);
            pointer-events: none;
            opacity: 0;
            z-index: 5;
            letter-spacing: -5px;
            font-family: 'Segoe UI', sans-serif;
            text-shadow: 0 0 50px rgba(0, 242, 255, 0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
        }
        
        #milestone-display.pop {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 1;
        }
    </style>
</head>

    let currentLang = 'en'; // Langue par dÃ©faut temporaire

    const AudioEngine = {
        ctx: null,
        init: function() {
            if (!this.ctx) {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }
        },
        playTone: function(freq, type, duration, vol = 0.1) {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + duration);
        },
        playCollect: function() {
            if (!this.ctx) return;
            this.playTone(800 + Math.random()*200, 'sine', 0.1, 0.1);

    // --- CLASSES ---

    class Player {
        constructor() {
            this.radius = 15;
            this.x = width / 2;
            this.y = height * 0.8;
            this.targetX = this.x;
            this.targetY = this.y;
            this.trail = [];
            this.hasShield = false;
        }
        update() {
            this.x += (this.targetX - this.x) * 0.25;
            this.y += (this.targetY - this.y) * 0.25;
            
            this.trail.push({x: this.x, y: this.y, a: 0.6, w: this.radius});
            if(this.trail.length > 12) this.trail.shift();
            this.trail.forEach(t => { t.a -= 0.05; t.w *= 0.9; });
        }
        draw() {
            this.trail.forEach((t, i) => {
                ctx.beginPath();
                ctx.arc(t.x, t.y, t.w, 0, Math.PI*2);
                ctx.fillStyle = `${THEME_COLOR}${Math.floor(t.a*255).toString(16).padStart(2,'0')}`;
                ctx.fill();
            });

            if (this.hasShield) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + 8 + Math.sin(Date.now()/100)*3, 0, Math.PI*2);
                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.shadowBlur = 10; ctx.shadowColor = '#ffd700';
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            ctx.fillStyle = THEME_COLOR;
            ctx.shadowBlur = 20; ctx.shadowColor = THEME_COLOR;
            ctx.fill();
            ctx.shadowBlur = 0;

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius * 0.5, 0, Math.PI*2);
            ctx.fillStyle = 'white';
            ctx.fill();
        }
    }

    class Obstacle {
        constructor() {
            this.w = 25 + Math.random() * 35;
            this.x = Math.random() * (width - this.w);
            this.y = -60;
            this.speed = (3.5 + Math.random() * 2.5) * difficulty;
            this.rot = Math.random() * Math.PI;
            this.rotS = (Math.random() - 0.5) * 0.15;
        }
        update() {
            this.y += this.speed;
            this.rot += this.rotS;
            return this.y > height + 60;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x + this.w/2, this.y + this.w/2);
            ctx.rotate(this.rot);
            
            ctx.strokeStyle = OBSTACLE_COLOR;
            ctx.lineWidth = 3;
            ctx.shadowBlur = 10; ctx.shadowColor = OBSTACLE_COLOR;
            ctx.strokeRect(-this.w/2, -this.w/2, this.w, this.w);
            
            ctx.fillStyle = 'rgba(255, 0, 127, 0.15)';
            ctx.fillRect(-this.w/2, -this.w/2, this.w, this.w);
            
            ctx.restore();
            ctx.shadowBlur = 0;
        }
    }

    class Crystal {
        constructor() {
            this.x = Math.random() * (width - 40) + 20;
            this.y = -50;
            this.s = 3.5 * difficulty;
            this.size = 12;
            this.pulse = Math.random() * Math.PI;
        }
        update() { 
            this.y += this.s; 
            this.pulse += 0.1;
            return this.y > height + 50; 
        }
        draw() {
            const scale = 1 + Math.sin(this.pulse) * 0.2;
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.scale(scale, scale);
            
            ctx.beginPath();
            ctx.moveTo(0, -this.size);
            ctx.lineTo(this.size, 0);
            ctx.lineTo(0, this.size);
            ctx.lineTo(-this.size, 0);
            ctx.closePath();
            
            ctx.fillStyle = '#bc13fe';
            ctx.shadowBlur = 15; ctx.shadowColor = '#bc13fe';
            ctx.fill();
            
            ctx.restore();
            ctx.shadowBlur = 0;
        }
    }

    class Particle {
        constructor(x,y,c, speedMultiplier = 1) {
            this.x=x; this.y=y; this.c=c;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 * speedMultiplier;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.l = 1;
            this.decay = 0.02 + Math.random() * 0.03;
        }
        update() { 
            this.x+=this.vx; 
            this.y+=this.vy; 
            this.vx *= 0.95; 
            this.vy *= 0.95; 
            this.l-=this.decay; 
            return this.l<=0; 
        }
        draw() { 
            ctx.globalAlpha=this.l; 
            ctx.fillStyle=this.c; 
            ctx.beginPath(); 
            ctx.arc(this.x,this.y, 3 * this.l, 0, Math.PI*2); 
            ctx.fill(); 
            ctx.globalAlpha=1; 
        }
    }

        instructionsText.innerHTML = `
            <p>${t.instr1}</p>
            <p>${t.instr2}</p>
            <p>${t.instr3}</p>
            <p style="margin-top:15px; font-size:12px; opacity:0.6">${t.instr4}</p>
        `;
        
        // Boutons
        startBtn.innerText = t.start;
        shareBtn.innerText = t.share;
    }

    // --- MOTEUR DE JEU ---

    function resize() {
        width = canvas.width = window.innerWidth > 600 ? 600 : window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function showToast(msg) {
        toast.innerText = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2500);
    }

    function triggerMilestone(val) {
        milestoneDisplay.innerText = val;
        milestoneDisplay.classList.add('pop');
        AudioEngine.playMilestone();
        triggerShake(10);
        
        setTimeout(() => {
            milestoneDisplay.classList.remove('pop');
        }, 1000);
    }

    function triggerShake(intensity = 15) {
        shakeIntensity = intensity;
    }

    function init() {
        resize();
        window.addEventListener('resize', resize);
        highScoreEl.innerText = highScore;
        player = new Player();

        const move = (ex, ey) => {
            if(!isGameRunning) return;
            const r = canvas.getBoundingClientRect();
            let nx = ex - r.left;
            let ny = ey - r.top;

            if (nx < player.radius) nx = player.radius;
            if (nx > width - player.radius) nx = width - player.radius;
            if (ny < player.radius) ny = player.radius;
            if (ny > height - player.radius) ny = height - player.radius;

            player.targetX = nx;
            player.targetY = ny;
        };

        canvas.addEventListener('mousemove', e => move(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', e => {
            move(e.touches[0].clientX, e.touches[0].clientY);
            e.preventDefault();
        }, {passive: false});

        startBtn.addEventListener('click', () => {
            AudioEngine.playStart();
            score = 0; 
            difficulty = 1; 
            nextMilestone = 500;
            obstacles = []; 
            crystals = []; 
            powerups = [];
            particles = [];
            isGameRunning = true;
            gameHasStartedOnce = true;
            lastGameWasRecord = false;
            
            if(player) {
                player.x = width / 2;
                player.y = height * 0.8;
                player.targetX = width / 2;
                player.targetY = height * 0.8;
                player.trail = [];
                player.hasShield = false;
            }
            
            overlay.classList.add('hidden');
            overlay.classList.remove('game-over-layout');
            shareBtn.classList.add('hidden');
            startContent.classList.add('hidden');
        });

        shareBtn.addEventListener('click', async () => {
            const finalScore = Math.floor(score);
            const t = TRANSLATIONS[currentLang];
            const shareData = {
                title: 'Neon Dash',
                text: t.shareMsg.replace('[score]', finalScore),
            };

            const now = new Date();
            const timestamp = now.getFullYear() + "-" + 
                             (now.getMonth()+1).toString().padStart(2, '0') + "-" + 
                             now.getDate().toString().padStart(2, '0') + "_" + 
                             now.getHours().toString().padStart(2, '0') + "-" + 
                             now.getMinutes().toString().padStart(2, '0');
            const filename = `neondash_${timestamp}.png`;

            try {
                const blob = await new Promise(resolve => canvas.toBlob(resolve));
                const file = new File([blob], filename, { type: 'image/png' });
                
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({ ...shareData, files: [file] });
                } else {
                    await navigator.share(shareData);
                }
            } catch (err) {
                navigator.clipboard.writeText(shareData.text);
                showToast(t.copied);
            }
        });

        loop();
    }

    function handleGameOver() {
        const t = TRANSLATIONS[currentLang];
        
        if (player.hasShield) {
            player.hasShield = false;
            AudioEngine.playShield();
            triggerShake();
            for(let j=0; j<15; j++) particles.push(new Particle(player.x, player.y, '#ffd700', 2));
            obstacles = obstacles.filter(o => {
                const d = Math.sqrt((player.x - (o.x+o.w/2))**2 + (player.y - (o.y+o.w/2))**2);
                return d > 150; 
            });
            return;
        }

        isGameRunning = false;
        AudioEngine.playCrash();
        triggerShake();
        
        for(let j=0; j<20; j++) particles.push(new Particle(player.x, player.y, THEME_COLOR)); 
        for(let j=0; j<20; j++) particles.push(new Particle(player.x, player.y, OBSTACLE_COLOR)); 
        for(let j=0; j<10; j++) particles.push(new Particle(player.x, player.y, '#ffffff'));
        
        if(score > highScore) {
            highScore = Math.floor(score);
            localStorage.setItem('neonDashHighScore', highScore);
            highScoreEl.innerText = highScore;
            lastGameWasRecord = true;
            showToast(t.newRecord);
        } else {
            lastGameWasRecord = false;
        }

        startBtn.innerText = t.replay; // Bouton "REJOUER" traduit
        shareBtn.classList.remove('hidden');
        overlay.classList.remove('hidden');
        overlay.classList.add('game-over-layout');
    }

    function drawGameOverText() {
        ctx.save();
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        const centerY = height * 0.35;
        const t = TRANSLATIONS[currentLang];

        // TITRE DU JEU
        const gradient = ctx.createLinearGradient(width/2 - 150, centerY - 60, width/2 + 150, centerY - 60);
        gradient.addColorStop(0, '#00f2ff'); // Neon Blue
        gradient.addColorStop(1, '#ff007f'); // Neon Pink

        ctx.font = '900 48px "Segoe UI", sans-serif';
        ctx.fillStyle = gradient;
        ctx.shadowColor = 'rgba(0, 242, 255, 0.3)';
        ctx.shadowBlur = 20;
        ctx.fillText('NEON DASH', width / 2, centerY - 60);
        
        // LABEL SCORE
        ctx.font = 'bold 16px "Segoe UI", sans-serif';
        ctx.fillStyle = '#00f2ff';
        ctx.shadowBlur = 0;
        ctx.fillText(t.scoreLabel, width / 2, centerY);

        // VALEUR SCORE
        ctx.font = 'bold 80px "Segoe UI", sans-serif';
        ctx.fillStyle = '#ffffff';
        ctx.shadowColor = '#bc13fe';
        ctx.shadowBlur = 30;
        ctx.fillText(Math.floor(score), width / 2, centerY + 60);

        // INDICATION DE RECORD
        if (lastGameWasRecord) {
            ctx.font = 'bold 22px "Segoe UI", sans-serif';
            ctx.fillStyle = '#ffd700'; 
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 15;
            ctx.fillText(t.newRecord, width / 2, centerY + 130);
        } else {
            ctx.font = 'bold 18px "Segoe UI", sans-serif';
            ctx.fillStyle = '#ffffff'; 
            ctx.shadowColor = '#00f2ff'; 
            ctx.shadowBlur = 10;
            ctx.fillText(`${t.bestLabel} ${highScore}`, width / 2, centerY + 130);
        }

        ctx.restore();
    }

    function loop() {
        let shakeX = 0, shakeY = 0;
        if (shakeIntensity > 0) {
            shakeX = (Math.random() - 0.5) * shakeIntensity;
            shakeY = (Math.random() - 0.5) * shakeIntensity;
            shakeIntensity *= 0.9;
            if (shakeIntensity < 0.5) shakeIntensity = 0;
        }

        ctx.save();
        ctx.translate(shakeX, shakeY);

        if (isGameRunning) {
            ctx.fillStyle = 'rgba(10, 10, 12, 0.25)';
            ctx.fillRect(-10, -10, width+20, height+20);
        } else if (gameHasStartedOnce) {
            ctx.fillStyle = 'rgba(10, 10, 12, 0.4)';
            ctx.fillRect(-10, -10, width+20, height+20);
            drawGameOverText();
        } else {
             ctx.fillStyle = 'rgba(10, 10, 12, 0.3)';
             ctx.fillRect(0, 0, width, height);
        }

        if (isGameRunning) {
            score += 0.1;
            difficulty += 0.00015;
            scoreEl.innerText = Math.floor(score);
            
            if (score >= nextMilestone) {
                triggerMilestone(nextMilestone);
                nextMilestone += 500;
            }

            if(Math.random() < 0.03 + (difficulty * 0.012)) obstacles.push(new Obstacle());
            if(Math.random() < 0.01) crystals.push(new Crystal());
            if(!player.hasShield && Math.random() < 0.001) powerups.push(new ShieldPowerUp());

            player.update();
            player.draw();

            obstacles.forEach((o, i) => {
                if(o.update()) obstacles.splice(i, 1);
                else {
                    o.draw();
                    const dist = Math.sqrt((player.x - (o.x+o.w/2))**2 + (player.y - (o.y+o.w/2))**2);
                    if(dist < player.radius + o.w/2 - 5) {
                        handleGameOver();
                    }
                }
            });

            crystals.forEach((c, i) => {
                if(c.update()) crystals.splice(i, 1);
                else {
                    c.draw();
                    const dist = Math.sqrt((player.x - c.x)**2 + (player.y - c.y)**2);
                    if(dist < player.radius + 15) {
                        crystals.splice(i, 1);
                        score += 30;
                        AudioEngine.playCollect();
                        for(let j=0; j<8; j++) particles.push(new Particle(c.x, c.y, '#bc13fe'));
                    }
                }
            });

            powerups.forEach((p, i) => {
                if(p.update()) powerups.splice(i, 1);
                else {
                    p.draw();
                    const dist = Math.sqrt((player.x - p.x)**2 + (player.y - p.y)**2);
                    if(dist < player.radius + p.r) {
                        powerups.splice(i, 1);
                        player.hasShield = true;
                        AudioEngine.playTone(300, 'triangle', 0.5, 0.1); 
                        const t = TRANSLATIONS[currentLang];
                        showToast(t.shieldToast);
                        for(let j=0; j<10; j++) particles.push(new Particle(p.x, p.y, '#ffd700'));
                    }
                }
            });
        }

        particles.forEach((p, i) => { if(p.update()) particles.splice(i,1); else p.draw(); });
        
        ctx.restore();
        requestAnimationFrame(loop);
    }

    window.onload = init;
</script>
